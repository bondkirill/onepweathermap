<html>
<head>
<title>Current Weather Information</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="jumbotron" style="margin-bottom:0px; color:orange; background-color:black;">
	<h2 class="text-center" style="front-size:50px; front-weight:600;">Weather forecast</h2>
</div>
<div class="container" id="rowDiv" style="height: 100%; ">
	<div class="row" style="margin-bottom:10px;">
		<h3 class="text-center" style="color:#FF8C00;">The weather in your city</h3>
        
        <span id="error" style="width: 400px;"></span>
		</div>
	<div class="row form-group form-inline" >
		<input type="text" name="city" id="city" class="form-control" placeholder="Your City Name">
		<button id="submitWeather" class="btn btn-primary" style="color:white; background-color: #FF8C00;">Search City</button>
							
		</div>
        <div id="show" style="height: 800px;">
            
		</div>	
</div>
    <div class="footer">
        <div class="container">
            <div class="row text-center" style="padding-top: 30px;">
                <p style="color: orange;">Copyright &copy; Weather forecast APP</p>
            
            </div>
        </div>
    
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="wth.js"></script>
</body>
</html>
